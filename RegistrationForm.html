<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>Registration Form</h1>
        </header>
        <div>
            <label for="text">Name: </label>
            <input type="text" name="name" id="name" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password: </label>
            <input type="password" name="password" id="password" required>
            <error-output class="password-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <error-output class="email-error" for="text"></error-output>
        </div>
        <div>
            <label for="url">Url: </label>
            <input type="url" name="ur" id="url">
        </div>

        <div>
            <label for="empId">ID: </label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="mobile">Mobile</label>
            <input type="tel" name="mobile" id="mobile">
            <error-output class="mobile-error" for="text"></error-output>
        </div>
        <div>
            <label for="search">Search Input Type: </label>
            <input type="search" name="search" id="search">
        </div>

        <div class="nativeDateTimePicker">
            <label for="startDate">Choose Date and Time: </label>
            <input type="date" name="startDate" id="startDate">
            <span class="validity"></span>
        </div>

        <div>
            <label for="salary">Salary: </label>
            <input type="range" name="salary" id="salary" min="20000" max="100000" step="100" value="30000">
            <output class="salary-output" for="salary">30000</output>
        </div>

        <button type="submit">Submit</button>
    </form>
    <script>
        const text = document.querySelector("#name");
        const textError = document.querySelector(".text-error");
        text.addEventListener('input',function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
            textError.textContent = "";
            else 
                textError.textContent = "Name is Incorrect";
        });

        const password = document.querySelector("#password");
        const passError = document.querySelector(".password-error");
        password.addEventListener('input',function(){
        const passwordRegex = RegExp("^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$");
        if(passwordRegex.test(password.value)){
            passError.textContent = "";
        }else{
            passError.textContent = "Invalid Password Format";
        }

        });



        const salary = document.querySelector("#salary");
        const output = document.querySelector(".salary-output");
        output.textContent = salary.value;
        salary.addEventListener('input',function(){
            output.textContent = salary.value;
        });

        const mobile = document.querySelector("#mobile");
        const mobileError = document.querySelector(".mobile-error");
        mobile.addEventListener('input', function(){
            let mobileRegex = RegExp("\\d{2} \\d{10}");
            if(mobileRegex.test(mobile.value)){
                mobileError.textContent = "";
            }else{
                mobileError.textContent = "Invalide Mobile Format";
            }
        })
    </script>
</body>

</html>
